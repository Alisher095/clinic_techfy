<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" fill="url(#grad)"/>
  
  <!-- Shield shape with health cross -->
  <g transform="translate(128, 128)">
    <!-- Shield outline -->
    <path d="M -60,-70 L -60,0 Q -60,60 0,85 Q 60,60 60,0 L 60,-70 Q 0,-85 0,-85 Q 0,-85 -60,-70 Z" fill="white" opacity="0.95"/>
    
    <!-- Health cross -->
    <g transform="translate(0, 5)">
      <!-- Horizontal bar -->
      <rect x="-20" y="-8" width="40" height="16" fill="url(#grad)" rx="4"/>
      <!-- Vertical bar -->
      <rect x="-8" y="-20" width="16" height="40" fill="url(#grad)" rx="4"/>
    </g>
  </g>
</svg>